<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">  
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="flex">
      <section class="order__summary flex">
        <img src="images/illustration-hero.svg" alt="illustration of person dancing to music they are listening to on their phone with headphones" />
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
      <section class="order__options flex">
        <div class="plan">
          <img src="images/icon-music.svg" alt="music notes" />
          <div class="plan__price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <a href="#" alt="Change Plan">Change</a>
          </div>
        </div>
        <div class="payment__and__cancel">
          <button class="button">Proceed to Payment</button>
          <a href="#" alt="Cancel Order">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>  
  </body>
</html>
